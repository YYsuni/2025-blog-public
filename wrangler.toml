# wrangler.toml - 0n0.uk
name = '0n0'
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
main = ".open-next/worker.js"

[assets]
directory = ".open-next/assets"
binding = "STATIC_ASSETS"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "blog-db"
database_id = "69297e0b-6da4-4cb8-b349-80891d0fbb4a"

# R2 存储桶绑定
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "0n0"

# 环境变量
[vars]
GITHUB_CLIENT_ID = "Iv23liYJ9CdbfLjiW1TB"
GITHUB_ALLOWED_USER = "Villode"
NEXT_PUBLIC_SITE_URL = "https://0n0.uk"
# GITHUB_CLIENT_SECRET 需要通过 wrangler secret 设置，不要放在代码里
